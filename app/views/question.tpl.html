<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Питання: {{stage}}</h3>
        </div>
        <div class="panel-body">
            <p>
                <span>{{question}}</span>
            </p>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Варіанти відповідей</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="form-group ">
                    <button ng-repeat="answer in answers"
                            type="button"
                            style="margin: 2px"
                            class="btn btn-default"
                            ng-click="makeAnswer(answer.code)">{{answer.title}}</button>
                </div>
            </form>
        </div>
    </div>

</div>
